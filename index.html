<!DOCTYPE html>
<html lang="en">
<head>

                    <label for="password">Password</label><br>
                    <input type="password" id="password" name="password" value="y2020y"><br>

                <div class="form-row">
                    <label for="re_pass">Repeat password</label><br>

                <div class="form-row">
